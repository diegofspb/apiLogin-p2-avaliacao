<!-- contato.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contato</title>
</head>
<body>
    <!-- Div para inserir o conteúdo do cabeçalho -->
    <div id="headerContent"></div>

    <!-- Conteúdo da Página de Contato -->
    <h1>Entre em Contato</h1>

    <!-- Formulário de contato -->
    <form id="contatoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        <br>
        <button type="button" onclick="enviarMensagemContato()">Enviar</button>
    </form>

    <script src="../js/jquery-3.6.4.min.js"></script>   
    <script src="../js/api.js"></script>
    <script src="../js/scripts.js"></script>

    <script>
        // Chama a função para carregar o cabeçalho quando a página carregar
        window.onload = function () {
            loadHeader();
        };

        // Função para enviar uma mensagem de contato
        function enviarMensagemContato() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var mensagem = document.getElementById("mensagem").value;

            var novaMensagem = {
                nome: nome,
                email: email,
                mensagem: mensagem
            };

            inserirMensagem(novaMensagem);
            
            alert("Mensagem enviada com sucesso!", "success");
            window.location.href = "mensagens.html";
        }
        
    </script>
</body>
</html>
